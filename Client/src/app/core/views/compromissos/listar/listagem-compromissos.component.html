<main class="container my-4">
  <div class="row g-3 mt-2">
    <h1 class="fs-2 text-center mb-4">Compromissos</h1>
    <section aria-label="Opções" class="row justify-content-end mb-3">
      <a mat-flat-button class="col-lg-3 col-md-4 col-sm-6 fs-6 py-3 app-custom-button-color"
        [routerLink]="['/compromisso', 'cadastrar']">
        <mat-icon>add_circle</mat-icon>
        <span class="ms-2">Novo Compromisso</span>
      </a>
    </section>
    <hr>

    <div *ngFor="let item of compromissos; index as i" class="col-md-6 col-lg-4 d-flex">
      <mat-card class="card-listagem mat-elevation-z3 flex-fill">
        <mat-card-header>
          <mat-card-title>{{ item.titulo }}</mat-card-title>
        </mat-card-header>

        <mat-card-content class="d-grid gap-2 mt-3">
          <span><strong>Conteúdo:</strong> {{ item.conteudo }}</span>
          <span><strong>Data:</strong> {{ item.data | date: 'dd/MM/yyyy' }}</span>
          <span><strong>Horário:</strong> {{ item.hora || 'Sem Horário' }}</span>
        </mat-card-content>

        <mat-card-footer class="d-flex justify-content-end gap-2 p-3 mt-auto">
          <a mat-mini-fab class="btn-acao editar mat-elevation-z0" matTooltip="Editar {{ item.titulo }}"
            [routerLink]="['/compromisso', 'editar', item.id]">
            <mat-icon>edit</mat-icon>
          </a>

          <a mat-mini-fab class="btn-acao excluir mat-elevation-z0" matTooltip="Excluir {{ item.titulo }}"
            [routerLink]="['/compromisso', 'excluir', item.id]">
            <mat-icon>delete</mat-icon>
          </a>
        </mat-card-footer>
      </mat-card>
    </div>
  </div>
</main>
