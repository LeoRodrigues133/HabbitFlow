<mat-card-title mat-dialog-title class="d-flex align-items-center justify-content-center">
  <span>{{ tarefa.titulo }}</span>
</mat-card-title>

<mat-dialog-content class="d-flex gap-3">

  <!-- Tarefas -->
  <mat-card class="p-3 flex-fill bg-body-secondary">
    <div class="d-flex justify-content-between align-items-center mb-2">
      <h3 class="mb-0">Subtarefas</h3>

      <button mat-mini-fab color="primary" aria-label="Nova subtarefa" (click)="mostrarInput = !mostrarInput"
        class="app-custom-button-color mat-elevation-z0">
        <mat-icon>add</mat-icon>
      </button>
    </div>

    <div *ngIf="mostrarInput" class="d-flex gap-2 mb-2">
      <mat-form-field appearance="outline" class="flex-fill">
        <mat-label>TÃ­tulo da subtarefa</mat-label>
        <input matInput [(ngModel)]="novaSubtitulo">
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="adicionarSubtarefa()">
        Adicionar
      </button>
    </div>
    <div class="d-flex flex-column gap-2 overflow-y-auto" style="max-height: 300px;">
      <div *ngFor="let sub of tarefa.subtarefas"
        class="d-flex justify-content-between align-items-center p-2 border rounded">

        <div class="flex-fill">

          <div *ngIf="subtarefaEmEdicao?.id === sub.id; else visualizacao">
            <mat-form-field appearance="outline" class="w-100">
              <input matInput [(ngModel)]="tituloEditando">
            </mat-form-field>
          </div>

          <ng-template #visualizacao>

            <strong [class.text-decoration-line-through]="sub.finalizada">
              {{ sub.titulo }}
            </strong>
          </ng-template>
        </div>

        <div class="d-flex gap-1">

          <ng-container *ngIf="subtarefaEmEdicao?.id === sub.id; else botoesNormais">
            <button mat-icon-button color="primary" (click)="salvarEdicao(sub)">
              <mat-icon>check</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="cancelarEdicao()">
              <mat-icon>close</mat-icon>
            </button>
          </ng-container>

          <ng-template #botoesNormais>
            <button mat-icon-button color="primary" matTooltip="Editar subtarefa" (click)="editarSubtarefa(sub)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" matTooltip="Excluir subtarefa" (click)="excluirSubtarefa(sub)">
              <mat-icon>delete</mat-icon>
            </button>
            <button mat-icon-button color="accent" matTooltip="Finalizar subtarefa" (click)="finalizarSubtarefa(sub)">
              <mat-icon>done</mat-icon>
            </button>
          </ng-template>
        </div>
      </div>
    </div>
  </mat-card>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-stroked-button (click)="fechar()">Fechar</button>
</mat-dialog-actions>
